<script async defer type="text/javascript">
app.initialize();
function verify(){
if(branch.trim().length < 1)
{
	document.getElementById("footer").innerHTML = "Select a Branch First.";
}
else{	
    document.getElementById("btn-sign").disabled = true;	
	var key = branch.toLowerCase();
	localStorage["db"] = key;	
	if(localStorage.getItem("sid")!=null && localStorage.getItem("sid").length > 0)
		document.location='dashboard.html';
	else{
		
		var sid = verifyUser(document.getElementById('uname').value,document.getElementById('pwd').value,key);
		if(sid!=null && sid.length >0 && sid.length < 10)
			localStorage["sid"] = sid;
		}
}	
}
function verifyUser(u,p,k){
	var sql = "uname=" + u + "&pswd=" + p + "&key=" + k;
	var req = new XMLHttpRequest();
	req.onreadystatechange = function() {
		if (req.readyState == 4 && req.status == 200) {
			try {
				var dataArray=JSON.parse(req.responseText);
				document.getElementById("btn-sign").disabled = false;	
				setdata(dataArray);
								
			} catch (e) {
				console.log("Exception::-"+e.toString());
			}
		}
	};
	
	req.open("GET", base_url + "/_verifyMentor.php?" + sql, true);
	req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	req.send();
}

function setdata(data){
	if(data!=null ){
		localStorage["mname"] = data["mname"];// Mentor Name
		localStorage["mid"] = data["mid"];// Mentor Id
		localStorage["cidlist"] = data["cid"];
		//create a map of cid and mid to represent last replied message-box
		//This map will be useful to hint if there are new messages for any class.
		var cid_mid = [];
		var c = data["cid"].split(",");
		for(var i=0;i<c.length;i++){
			cid_mid.push([c[i],0]);
		}
		localStorage["cid_mid"] = JSON.stringify(cid_mid);
		
		// Go to resolve CID page to give mentors a choice, if they are eligible to access more t han one classes
		document.location='resolveCID.html?login=1&cid=' + data["cid"];	
		}
	else
		document.getElementById("footer").innerHTML = "Username or Password not correct.<br> Please try again.";
}
function reset(){
	document.getElementById('uname').innerHTML = "";
	document.getElementById('pwd').innerHTML = "";
	
	


}
